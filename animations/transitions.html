<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transisi Animasi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="text-center">
        <button id="toggleBtn"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-300">
            Klik untuk Animasi
        </button>

        <div id="iconBox" class="mt-8 text-6xl text-gray-400 transition-all duration-500 ease-in-out">
            <i class="fas fa-sync-alt"></i>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#toggleBtn').click(function () {
                const iconBox = $('#iconBox i');

                iconBox.toggleClass('text-green-500 rotate-180');
            });
        });
    </script>

</body>

</html>
