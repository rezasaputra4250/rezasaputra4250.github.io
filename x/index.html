<!DOCTYPE html>
<html lang="id">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Matematika</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <!-- Kontainer informasi kelas dan mata pelajaran -->
    <div class="text-center mt-4 mb-8">
      <div id="class-info" class="text-xl font-semibold"></div> <!-- Menampilkan Kelas -->
      <div id="subject-info" class="text-xl font-semibold mt-2"></div> <!-- Menampilkan Mata Pelajaran -->
    </div>

    <h1 class="text-3xl font-semibold text-center mt-6 mb-4">Kuis Matematika</h1>

    <div id="question-container" class="container mx-auto p-6 flex space-x-6">

      <!-- Kontainer soal dan jawaban -->
      <div class="w-2/3 bg-white p-6 rounded-lg shadow-lg">
        <!-- Tombol pagination untuk berpindah antar soal -->
        <div id="pagination" class="flex justify-between mb-4">
          <!-- Tombol pagination akan ditambahkan di sini -->
        </div>

        <!-- Pertanyaan dan Pilihan jawaban -->
        <div id="question" class="space-y-4 mb-6">
          <!-- Soal akan ditampilkan di sini -->
        </div>
      </div>

      <!-- Kolom nomor soal -->
      <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold mb-4 text-center">Nomor Soal</h2>
        <div id="question-list" class="space-y-2 text-center">
          <!-- Daftar nomor soal akan ditambahkan di sini -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>

</html>
