<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Navbar</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Content -->
    <div class="min-h-screen pb-16 px-6 pt-6">
        <h1 class="text-2xl font-bold mb-4">Bottom Navbar</h1>
        <p class="text-gray-700">
            Ini adalah contoh navbar di bagian bawah layar, cocok untuk tampilan mobile. Gunakan ikon sebagai shortcut
            utama.
        </p>
        <p class="mt-4 text-sm text-gray-500">Scroll ke bawah atau lihat di mobile untuk melihat efek navbar tetap di
            bawah.</p>
    </div>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow z-50">
        <div class="flex justify-around py-2 text-gray-600">
            <a href="#" class="flex flex-col items-center text-sm hover:text-blue-600">
                <i class="fas fa-home text-lg"></i>
                <span>Home</span>
            </a>
            <a href="#" class="flex flex-col items-center text-sm hover:text-blue-600">
                <i class="fas fa-search text-lg"></i>
                <span>Search</span>
            </a>
            <a href="#" class="flex flex-col items-center text-sm hover:text-blue-600">
                <i class="fas fa-plus-circle text-lg"></i>
                <span>Add</span>
            </a>
            <a href="#" class="flex flex-col items-center text-sm hover:text-blue-600">
                <i class="fas fa-bell text-lg"></i>
                <span>Alerts</span>
            </a>
            <a href="#" class="flex flex-col items-center text-sm hover:text-blue-600">
                <i class="fas fa-user text-lg"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

</body>

</html>
