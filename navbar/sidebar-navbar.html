<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <!-- Sidebar Menu -->
        <div id="sidebar"
            class="fixed md:relative w-64 bg-white shadow-md h-screen p-5 space-y-4 transform -translate-x-full md:translate-x-0 transition-transform duration-200 z-50">
            <div class="flex items-center space-x-2 mb-6">
                <i class="fas fa-cube text-blue-500 text-xl"></i>
                <span class="text-xl font-bold text-gray-800">MySidebar</span>
            </div>
            <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                <i class="fas fa-home"></i><span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                <i class="fas fa-chart-line"></i><span>Analytics</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                <i class="fas fa-user"></i><span>Users</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </div>

        <!-- Content -->
        <div class="flex-1 min-h-screen p-6 md:ml-64">
            <!-- Mobile toggle button -->
            <button id="toggleSidebar"
                class="md:hidden mb-4 text-gray-600 hover:text-blue-600 text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>

            <h1 class="text-2xl font-bold mb-4">Sidebar Navigation</h1>
            <p class="text-gray-700">
                Ini adalah contoh sidebar yang responsif, menggunakan Tailwind CSS dan Font Awesome. Sidebar akan selalu
                tampil di layar besar (desktop), dan dapat di-toggle di layar kecil (mobile).
            </p>
        </div>
    </div>

    <!-- Toggle Script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>

</html>
