<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');">

    <!-- Transparent Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-transparent text-white">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-mountain text-xl"></i>
                <span class="text-xl font-bold">Explore</span>
            </div>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-yellow-400">Home</a>
                <a href="#" class="hover:text-yellow-400">Destinations</a>
                <a href="#" class="hover:text-yellow-400">Gallery</a>
                <a href="#" class="hover:text-yellow-400">Contact</a>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <button class="text-white hover:text-yellow-400"><i class="fas fa-user-circle text-2xl"></i></button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section
        class="pt-32 pb-20 text-center text-white bg-black/50 min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Discover Your World</h1>
        <p class="text-lg md:text-xl">Travel. Dream. Experience.</p>
    </section>

</body>

</html>
