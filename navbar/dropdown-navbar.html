<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Navbar</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-code text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">CodeApp</span>
            </div>

            <!-- Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Features</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Pricing</a>
            </div>

            <!-- Profile Dropdown -->
            <div class="relative">
                <button id="dropdownBtn" class="flex items-center space-x-2 focus:outline-none">
                    <img src="https://i.pravatar.cc/40" class="w-9 h-9 rounded-full ring-2 ring-blue-500" />
                    <i class="fas fa-chevron-down text-gray-600"></i>
                </button>

                <!-- Dropdown Menu -->
                <div id="dropdownMenu"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 hidden z-50">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="pt-24 px-6 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Dropdown Navbar</h1>
        <p class="text-gray-700">
            Ini adalah navbar dengan dropdown menu profil. Klik avatar di kanan atas untuk membuka menu.
        </p>
    </div>

    <!-- Toggle Script -->
    <script>
        const btn = document.getElementById('dropdownBtn');
        const menu = document.getElementById('dropdownMenu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Optional: Klik di luar menu menutup dropdown
        window.addEventListener('click', function (e) {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
