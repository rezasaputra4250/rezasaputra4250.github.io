<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-leaf text-green-500 text-xl"></i>
                <span class="text-lg font-semibold text-gray-700">MyBrand</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Services</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
            </div>

            <!-- Mobile Toggle -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-600 hover:text-blue-600 text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Home</a>
            <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">About</a>
            <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Services</a>
            <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Contact</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="pt-24 px-4 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Responsive Navbar</h1>
        <p class="text-gray-700">Ini adalah contoh responsive navbar yang menampilkan menu hamburger di layar kecil dan
            navigasi penuh di layar lebar.</p>
    </div>

    <!-- Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
