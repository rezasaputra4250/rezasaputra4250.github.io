<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Form Register -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Register</h2>

        <form action="#" method="POST">
            <!-- Nama Lengkap -->
            <div class="mb-4 flex space-x-4">
                <!-- Nama Depan -->
                <div class="w-1/2">
                    <label for="first_name" class="block text-gray-700">Nama depan</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Masukan nama depan anda"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Nama Belakang -->
                <div class="w-1/2">
                    <label for="last_name" class="block text-gray-700">Nama belakang</label>
                    <input type="text" id="last_name" name="confirm_text" placeholder="Masukan nama belakang anda"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Jenis Kelamin -->
            <div class="mb-4">
                <label class="block text-gray-700">Jenis Kelamin</label>
                <div class="flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="jenis_kelamin" value="L" class="form-radio text-blue-500">
                        <span class="ml-2">Laki-laki</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="jenis_kelamin" value="P" class="form-radio text-pink-500">
                        <span class="ml-2">Perempuan</span>
                    </label>
                </div>
            </div>

            <!-- Tanggal Lahir -->
            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Password dan Konfirmasi Password dalam satu baris -->
            <div class="mb-4 flex space-x-4">
                <!-- Password -->
                <div class="w-1/2">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Konfirmasi Password -->
                <div class="w-1/2">
                    <label for="confirmPassword" class="block text-gray-700">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password"
                        placeholder="Konfirmasi password Anda"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Tombol Register -->
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Register
                </button>
            </div>
        </form>

        <!-- Link Login -->
        <p class="text-center text-gray-600">Sudah punya akun? <a href="login.html"
                class="text-blue-500 hover:underline">Login di sini</a></p>
    </div>

</body>

</html>
