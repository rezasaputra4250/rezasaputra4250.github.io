<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekolah Terbuka Online</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        /* CSS untuk memastikan footer berada di bawah */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>

    <!-- Konten Utama Halaman -->
    <main class="flex-1">
        <!-- Konten utama lainnya bisa di sini -->
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white py-8">
        <div class="container mx-auto px-6 md:flex justify-between items-center">
            <!-- Logo or Brand Name -->
            <div class="mb-4 md:mb-0">
                <h2 class="text-2xl font-semibold">MyWebsite</h2>
                <p class="text-sm">Â© 2024 <a href="">Web Development Indonesia</a>. All Rights Reserved.</p>
            </div>

            <!-- Social Media Links -->
            <div class="flex space-x-6 mb-4 md:mb-0">
                <!-- Facebook Icon using Font Awesome -->
                <a href="https://www.facebook.com" target="_blank"
                    class="text-white-400 hover:text-white transition-colors duration-200">
                    <i class="fab fa-facebook-f w-6 h-6"></i>
                </a>
                <!-- Twitter Icon using Font Awesome -->
                <a href="https://www.twitter.com" target="_blank"
                    class="text-white-400 hover:text-white transition-colors duration-200">
                    <i class="fab fa-twitter w-6 h-6"></i>
                </a>
                <!-- Instagram Icon using Font Awesome -->
                <a href="https://www.instagram.com" target="_blank"
                    class="text-white-400 hover:text-white transition-colors duration-200">
                    <i class="fab fa-instagram w-6 h-6"></i>
                </a>
                <!-- TikTok Icon using Font Awesome -->
                <a href="https://www.tiktok.com" target="_blank"
                    class="text-white-400 hover:text-white transition-colors duration-200">
                    <i class="fab fa-tiktok w-6 h-6"></i>
                </a>
                <!-- LinkedIn Icon using Font Awesome -->
                <a href="https://www.linkedin.com" target="_blank"
                    class="text-white-400 hover:text-white transition-colors duration-200">
                    <i class="fab fa-linkedin-in w-6 h-6"></i>
                </a>
            </div>

            <!-- Additional Links -->
            <div class="text-sm text-white-400">
                <a href="#" class="hover:text-white transition-colors duration-200">Privacy Policy</a> |
                <a href="#" class="hover:text-white transition-colors duration-200">Terms of Service</a>
            </div>
        </div>
    </footer>
    <div class="mt-2 space-y-4"> <!-- Menggunakan space-y untuk jarak antar progress bar -->
        <!-- Progress Bar 2 -->
        <div class="relative pt-1">
            <div class="flex mb-1 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 uppercase">Progress 2</span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block py-1 uppercase">80%</span>
                </div>
            </div>
            <div class="flex mb-1">
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-green-500 h-2 rounded-full" style="width: 80%"></div>
                </div>
            </div>
        </div>
        <!-- Progress Bar 3 -->
        <div class="relative pt-1">
            <div class="flex mb-1 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 uppercase">Progress 3</span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block py-1 uppercase">60%</span>
                </div>
            </div>
            <div class="flex mb-1">
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-red-500 h-2 rounded-full" style="width: 60%"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
