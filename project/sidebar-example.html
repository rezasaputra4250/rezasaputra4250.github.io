<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-blue-600 text-white w-64 space-y-6 py-7 px-2 sm:px-4 lg:px-6 transition-all duration-300 ease-in-out">
            <!-- Sidebar Logo / Title -->
            <h2 class="text-2xl font-bold text-center">MyWebsite</h2>

            <!-- Sidebar Menu -->
            <div class="space-y-2">
                <a href="#" class="block py-2 px-3 rounded-md text-white hover:bg-blue-700">Dashboard</a>
                <a href="#about" class="block py-2 px-3 rounded-md text-white hover:bg-blue-700">About</a>
                <a href="#services" class="block py-2 px-3 rounded-md text-white hover:bg-blue-700">Services</a>
                <a href="#contact" class="block py-2 px-3 rounded-md text-white hover:bg-blue-700">Contact</a>
                <a href="#profile" class="block py-2 px-3 rounded-md text-white hover:bg-blue-700">Profile</a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-semibold text-gray-900">Selamat datang di MyWebsite</h1>
            <p class="text-lg text-gray-700 mt-4">Konten halaman utama di sini.</p>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="sm:hidden fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-full shadow-lg">
        <button id="menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- JavaScript untuk Menu Sidebar Mobile -->
    <script>
        const menuButton = document.getElementById("menu-button");
        const sidebar = document.getElementById("sidebar");

        menuButton.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });
    </script>

</body>
</html>
