<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="game-container bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tebak Angka</h2>
        <p class="text-gray-600 mb-4">Tebak angka antara 1 dan 100</p>
        <input type="number" id="guess" placeholder="Masukkan tebakan"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <button onclick="checkGuess()"
            class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Tebak</button>
        <div class="message mt-4" id="message"></div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            const messageBox = document.getElementById('message');
            messageBox.classList.remove('text-red-500', 'text-green-500');

            if (guess === randomNumber) {
                messageBox.innerHTML = `Tebakan Anda benar! Angka yang benar adalah ${randomNumber}. Anda menebak dalam ${attempts} percobaan.`;
                messageBox.classList.add('text-green-500');
            } else if (guess < randomNumber) {
                messageBox.innerHTML = 'Tebakan Anda terlalu rendah!';
                messageBox.classList.add('text-red-500');
            } else {
                messageBox.innerHTML = 'Tebakan Anda terlalu tinggi!';
                messageBox.classList.add('text-red-500');
            }
        }
    </script>

</body>

</html>
