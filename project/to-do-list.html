<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white rounded-lg w-96 shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Masukkan tugas baru"
            class="w-full p-2 mb-4 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="addTask()"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Tambah Tugas
        </button>
        <ul id="todoList" class="mt-4 space-y-3"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Tugas tidak boleh kosong!');
                return;
            }

            const li = document.createElement('li');
            li.className = "flex justify-between items-center bg-gray-50 p-3 rounded-md shadow-sm hover:shadow-md";

            li.innerHTML = `
                <span onclick="toggleComplete(this)" class="cursor-pointer">${taskText}</span>
                <button onclick="removeTask(this)" 
                    class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Hapus
                </button>
            `;

            document.getElementById('todoList').appendChild(li);
            taskInput.value = '';
        }

        function toggleComplete(task) {
            task.classList.toggle('line-through');
            task.classList.toggle('bg-green-100');
        }

        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }
    </script>

</body>

</html>
