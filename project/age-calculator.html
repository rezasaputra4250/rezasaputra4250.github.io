<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Umur</title>
    <!-- Link ke Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen m-0">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl text-center font-semibold mb-4">Hitung Umur</h2>
        <input type="date" id="birthDate" class="w-full p-3 border border-gray-300 rounded-md mb-4">
        <button onclick="calculateAge()"
            class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Hitung
            Umur</button>
        <div class="mt-4 text-center text-xl" id="ageResult"></div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('ageResult').textContent = `Umur Anda: ${age} tahun`;
        }
    </script>

</body>

</html>
