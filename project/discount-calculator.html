<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 w-96">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Kalkulator Diskon</h1>

        <!-- Form Input -->
        <div class="space-y-4">
            <input type="number" id="originalPrice" placeholder="Harga Asli (IDR)" step="0.01"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="number" id="discountPercentage" placeholder="Persentase Diskon (%)" step="0.1"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Button -->
        <button onclick="calculateDiscount()"
            class="w-full bg-green-500 text-white py-3 rounded-md mt-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
            Hitung Harga Setelah Diskon
        </button>

        <!-- Result -->
        <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-700"></div>
    </div>

    <script>
        function calculateDiscount() {
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value);
            let result = '';

            // Validasi input
            if (isNaN(originalPrice) || isNaN(discountPercentage) || originalPrice <= 0 || discountPercentage < 0 || discountPercentage > 100) {
                result = 'Masukkan harga asli dan persentase diskon yang valid!';
            } else {
                // Menghitung jumlah diskon dan harga setelah diskon
                const discountAmount = (discountPercentage / 100) * originalPrice;
                const finalPrice = originalPrice - discountAmount;

                result = `
                    <p>Diskon: <span class="text-green-500">${discountAmount.toFixed(2)} IDR</span></p>
                    <p class="text-lg font-semibold">Harga Setelah Diskon: <span class="text-red-500">${finalPrice.toFixed(2)} IDR</span></p>
                `;
            }

            // Menampilkan hasil
            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>

</html>
