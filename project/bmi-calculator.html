<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <!-- Link ke Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen m-0">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl text-center font-semibold mb-6">Kalkulator BMI</h1>
        <input type="number" id="weight" placeholder="Berat badan (kg)" step="0.1"
            class="w-full p-3 border border-gray-300 rounded-md mb-4">
        <input type="number" id="height" placeholder="Tinggi badan (m)" step="0.01"
            class="w-full p-3 border border-gray-300 rounded-md mb-4">
        <button onclick="calculateBMI()"
            class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Hitung
            BMI</button>

        <div id="result" class="mt-6 text-center text-lg"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            let result = '';

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                result = 'Masukkan nilai berat badan dan tinggi badan yang valid!';
            } else {
                const bmi = weight / (height * height);
                let category = '';

                if (bmi < 18.5) {
                    category = 'Kurus';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Kelebihan Berat Badan';
                } else {
                    category = 'Obesitas';
                }

                result = `
                    <p class="text-xl font-semibold">BMI Anda: ${bmi.toFixed(2)}</p>
                    <p class="text-lg">Kategori: ${category}</p>
                `;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>

</html>
