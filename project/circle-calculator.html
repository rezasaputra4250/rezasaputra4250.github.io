<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lingkaran</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- Kalkulator Lingkaran -->
    <div class="circle-calculator bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-semibold text-center mb-6">Kalkulator Lingkaran</h1>

        <!-- Input Jari-Jari Lingkaran -->
        <input type="number" id="radius" placeholder="Jari-Jari Lingkaran (cm)" step="0.01"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">

        <!-- Tombol Hitung -->
        <button onclick="calculateCircle()"
            class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
            Hitung Luas & Keliling
        </button>

        <!-- Hasil -->
        <div id="result" class="text-center mt-6"></div>
    </div>

    <script>
        function calculateCircle() {
            const radius = parseFloat(document.getElementById('radius').value); // Jari-jari Lingkaran
            let result = '';

            if (isNaN(radius) || radius <= 0) {
                result = 'Masukkan nilai jari-jari yang valid!';
            } else {
                // Menghitung Luas dan Keliling Lingkaran
                const area = Math.PI * Math.pow(radius, 2); // Luas = π * r^2
                const circumference = 2 * Math.PI * radius; // Keliling = 2 * π * r

                result = `
                    <p class="text-lg font-medium">Luas Lingkaran: ${area.toFixed(2)} cm²</p>
                    <p class="text-lg font-medium">Keliling Lingkaran: ${circumference.toFixed(2)} cm</p>
                `;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>

</html>
