<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio dengan Progress Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-11/12 max-w-xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Portofolio Skill Progress</h1>

        <!-- HTML Skill -->
        <div class="mb-6">
            <div class="text-lg font-semibold mb-2">HTML</div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-green-500 h-6 rounded-full text-white text-center text-sm leading-6" style="width: 90%;">
                    90%
                </div>
            </div>
        </div>

        <!-- CSS Skill -->
        <div class="mb-6">
            <div class="text-lg font-semibold mb-2">CSS</div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-green-500 h-6 rounded-full text-white text-center text-sm leading-6" style="width: 80%;">
                    80%
                </div>
            </div>
        </div>

        <!-- JavaScript Skill -->
        <div class="mb-6">
            <div class="text-lg font-semibold mb-2">JavaScript</div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-green-500 h-6 rounded-full text-white text-center text-sm leading-6" style="width: 75%;">
                    75%
                </div>
            </div>
        </div>

        <!-- React Skill -->
        <div class="mb-6">
            <div class="text-lg font-semibold mb-2">React</div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-green-500 h-6 rounded-full text-white text-center text-sm leading-6" style="width: 60%;">
                    60%
                </div>
            </div>
        </div>

        <button onclick="updateProgress()"
            class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Update Progress
        </button>
    </div>

    <script>
        function updateProgress() {
            const progressBars = document.querySelectorAll('.bg-green-500');
            progressBars.forEach(bar => {
                const randomProgress = Math.floor(Math.random() * 101);
                bar.style.width = randomProgress + '%';
                bar.textContent = randomProgress + '%';
            });
        }
    </script>

</body>

</html>
