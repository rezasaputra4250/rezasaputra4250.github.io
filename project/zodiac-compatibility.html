<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Kecocokan Zodiak</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen m-0">

    <div class="bg-white p-8 rounded-xl shadow-xl w-80 text-center">
        <h1 class="text-2xl text-pink-600 font-semibold mb-6">Uji Kecocokan Zodiak</h1>

        <div class="mb-4">
            <label for="zodiac1" class="block text-lg font-medium text-gray-700 mb-2">Pilih Zodiak Pertama:</label>
            <select id="zodiac1" class="w-full p-3 border border-gray-300 rounded-md">
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="zodiac2" class="block text-lg font-medium text-gray-700 mb-2">Pilih Zodiak Kedua:</label>
            <select id="zodiac2" class="w-full p-3 border border-gray-300 rounded-md">
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
        </div>

        <button onclick="checkCompatibility()"
            class="w-full p-3 bg-pink-600 text-white rounded-md hover:bg-pink-700 focus:outline-none">
            Cek Kecocokan!
        </button>

        <div id="result" class="mt-6 text-lg font-medium text-gray-800"></div>
        <div id="percentage" class="mt-2 text-3xl font-bold text-red-500"></div>
    </div>

    <script>
        const zodiacCompatibility = {
            "aries": ["leo", "sagittarius", "gemini", "aquarius"],
            "taurus": ["virgo", "capricorn", "cancer", "pisces"],
            "gemini": ["libra", "aquarius", "aries", "leo"],
            "cancer": ["scorpio", "pisces", "taurus", "virgo"],
            "leo": ["aries", "sagittarius", "gemini", "libra"],
            "virgo": ["taurus", "capricorn", "cancer", "scorpio"],
            "libra": ["gemini", "aquarius", "leo", "sagittarius"],
            "scorpio": ["cancer", "pisces", "virgo", "capricorn"],
            "sagittarius": ["aries", "leo", "libra", "aquarius"],
            "capricorn": ["taurus", "virgo", "scorpio", "pisces"],
            "aquarius": ["gemini", "libra", "aries", "sagittarius"],
            "pisces": ["cancer", "scorpio", "taurus", "capricorn"]
        };

        function checkCompatibility() {
            var zodiac1 = document.getElementById('zodiac1').value;
            var zodiac2 = document.getElementById('zodiac2').value;

            if (zodiac1 === zodiac2) {
                document.getElementById('result').innerHTML = 'Zodiak yang dipilih sama!';
                document.getElementById('percentage').innerHTML = '';
                return;
            }

            let compatibilityPercentage = 0;
            if (zodiacCompatibility[zodiac1].includes(zodiac2)) {
                compatibilityPercentage = Math.floor(Math.random() * 21) + 80; // 80-100%
            } else {
                compatibilityPercentage = Math.floor(Math.random() * 21) + 50; // 50-70%
            }

            var resultMessage = '';
            if (compatibilityPercentage >= 80) {
                resultMessage = 'Kecocokan Sangat Baik!';
            } else if (compatibilityPercentage >= 60) {
                resultMessage = 'Kecocokan Cukup Baik!';
            } else {
                resultMessage = 'Kecocokan Kurang Baik.';
            }

            document.getElementById('result').innerHTML = resultMessage;
            document.getElementById('percentage').innerHTML = compatibilityPercentage + '%';
        }
    </script>

</body>

</html>
