<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-4"> <!-- Mengurangi padding vertikal pada container -->
    <div class="flex space-x-4"> <!-- Mengurangi jarak antar kolom -->
      <!-- Kolom untuk menampilkan nomor soal -->
      <div class="w-1/4 bg-white shadow-lg rounded-lg p-4 space-y-2"> <!-- Mengurangi padding dan jarak antar elemen -->
        <h2 class="text-center font-bold text-xl mb-2">Daftar Soal</h2> <!-- Mengurangi margin bawah -->
        <div id="question-list" class="space-y-1"> <!-- Mengurangi jarak antar soal -->
          <!-- Nomor soal akan ditambahkan di sini -->
        </div>
      </div>

      <!-- Kolom untuk menampilkan soal dan quiz -->
      <div class="w-3/4 bg-white shadow-lg rounded-lg p-4"> <!-- Mengurangi padding -->
        <h1 class="text-3xl font-bold text-center mb-2">Quiz App</h1> <!-- Mengurangi margin bawah -->
        <div id="quiz-container">
          <!-- Pertanyaan dan pilihan ganda akan ditampilkan di sini -->
        </div>

        <!-- Tombol navigasi -->
        <div class="flex justify-between mt-4"> <!-- Mengurangi margin atas -->
          <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            onclick="navigateQuiz(-1)">Sebelumnya</button>
          <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            onclick="navigateQuiz(1)">Selanjutnya</button>
        </div>

        <!-- Tombol Submit -->
        <div class="flex justify-center mt-4"> <!-- Mengurangi margin atas -->
          <button id="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg" onclick="submitQuiz()"
            disabled>Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mx-auto py-2"> <!-- Mengurangi padding vertikal pada container -->
    <div class="bg-white shadow-lg rounded-lg p-3"> <!-- Mengurangi padding -->

      <!-- Konten dengan dua kolom -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Menggunakan grid dan dua kolom pada perangkat medium ke atas -->

        <!-- Kolom kiri: Tombol Modul, Artikel, Group, dan Progress 1 -->
        <div class="space-y-4"> <!-- Menggunakan space-y untuk jarak antar elemen -->
          <div class="flex space-x-2 items-center"> <!-- Mengurangi jarak antar tombol -->
            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Sertifikat
            </a>
            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Modul Praktik
            </a>

            <a href="#" class="bg-green-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Bahan Bacaan
            </a>

            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Beri Feedback
            </a>

            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Grup Diskusi
            </a>
          </div>

          <!-- Progress Bar 1 (di kiri sekarang) -->
          <div class="relative pt-1">
            <div class="flex mb-1 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 uppercase">Progress 1</span>
              </div>
              <div class="text-right">
                <span class="text-xs font-semibold inline-block py-1 uppercase">50%</span>
              </div>
            </div>
            <div class="flex mb-1">
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: 50%"></div>
              </div>
            </div>


            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Download Sertifikat
            </a>
            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Upload ke LinkedIn
            </a>
            <a href="#" class="bg-blue-500 text-white px-3 py-1 rounded-lg inline-block text-center">
              Join Bootcamp
            </a>
          </div>
        </div>

        <!-- Kolom kanan: Progress Bars 2 dan 3 -->
        <div class="mt-2 space-y-4"> <!-- Menggunakan space-y untuk jarak antar progress bar -->

          <!-- Progress Bar 2 -->
          <div class="relative pt-1">
            <div class="flex mb-1 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 uppercase">Progress 2</span>
              </div>
              <div class="text-right">
                <span class="text-xs font-semibold inline-block py-1 uppercase">80%</span>
              </div>
            </div>
            <div class="flex mb-1">
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-green-500 h-2 rounded-full" style="width: 80%"></div>
              </div>
            </div>
          </div>

          <!-- Progress Bar 3 -->
          <div class="relative pt-1">
            <div class="flex mb-1 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 uppercase">Progress 3</span>
              </div>
              <div class="text-right">
                <span class="text-xs font-semibold inline-block py-1 uppercase">60%</span>
              </div>
            </div>
            <div class="flex mb-1">
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-red-500 h-2 rounded-full" style="width: 60%"></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>



  <script>
    // Daftar soal dan pilihan
    const quizData = [
      { question: "Apa ibu kota Indonesia?", options: ["Jakarta", "Bali", "Surabaya", "Bandung"], answer: "Jakarta" },
      { question: "Siapa presiden pertama Indonesia?", options: ["Soekarno", "Soeharto", "Joko Widodo", "Bacharuddin Jusuf Habibie"], answer: "Soekarno" },
      { question: "Apa warna langit pada siang hari?", options: ["Merah", "Biru", "Hijau", "Hitam"], answer: "Biru" },
      { question: "Apa ibukota Jepang?", options: ["Kyoto", "Osaka", "Tokyo", "Hokkaido"], answer: "Tokyo" },
      { question: "Apa mata uang Indonesia?", options: ["Ringgit", "Dolar", "Rupiah", "Baht"], answer: "Rupiah" },
      { question: "Siapa presiden Amerika pertama?", options: ["Abraham Lincoln", "George Washington", "John F. Kennedy", "Barack Obama"], answer: "George Washington" },
    ];

    let currentQuestionIndex = 0;
    const userAnswers = Array(quizData.length).fill(null); // Array untuk menyimpan jawaban pengguna

    // Fungsi untuk menampilkan soal
    function displayQuestion(index) {
      const quizContainer = document.getElementById("quiz-container");
      const question = quizData[index];

      quizContainer.innerHTML = `
        <div class="mb-4">
          <p class="text-xl mb-2">${question.question}</p>
          ${question.options.map((option, i) => `
            <label class="block mb-2">
              <input type="radio" name="option" value="${option}" class="mr-2" onchange="saveAnswer(${index}, '${option}')"/>
              ${option}
            </label>
          `).join("")}
        </div>
      `;
    }

    // Fungsi untuk menyimpan jawaban pengguna
    function saveAnswer(questionIndex, selectedOption) {
      userAnswers[questionIndex] = selectedOption;
      // Aktivasi tombol submit jika semua soal telah dijawab
      const allAnswered = userAnswers.every(answer => answer !== null);
      document.getElementById("submit").disabled = !allAnswered;
    }

    // Fungsi untuk menampilkan daftar nomor soal di sebelah kiri
    function displayQuestionList() {
      const questionListContainer = document.getElementById("question-list");
      questionListContainer.innerHTML = quizData.map((_, index) => `
        <button 
          class="bg-blue-100 text-black p-2 rounded-md w-12 h-12 text-center text-lg ${currentQuestionIndex === index ? 'bg-blue-500 text-white' : ''}"
          onclick="navigateToQuestion(${index})">
          ${index + 1}
        </button>
      `).join('');
    }

    // Fungsi untuk navigasi soal
    function navigateQuiz(direction) {
      if (direction === 1 && currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
      } else if (direction === -1 && currentQuestionIndex > 0) {
        currentQuestionIndex--;
      }
      displayQuestion(currentQuestionIndex);
      updateButtonState();
      displayQuestionList(); // Update daftar soal dengan nomor yang sedang aktif
    }

    // Fungsi untuk navigasi langsung ke soal tertentu
    function navigateToQuestion(index) {
      currentQuestionIndex = index;
      displayQuestion(currentQuestionIndex);
      updateButtonState();
      displayQuestionList(); // Update daftar soal dengan nomor yang sedang aktif
    }

    // Fungsi untuk update status tombol
    function updateButtonState() {
      document.getElementById("prev").disabled = currentQuestionIndex === 0;
      document.getElementById("next").disabled = currentQuestionIndex === quizData.length - 1;
    }

    // Fungsi untuk menangani submit kuis
    function submitQuiz() {
      const score = userAnswers.reduce((score, answer, index) => {
        if (answer === quizData[index].answer) {
          score++;
        }
        return score;
      }, 0);

      alert(`Kuis selesai! Skor Anda: ${score} dari ${quizData.length}`);
    }

    // Inisialisasi tampilan soal pertama dan daftar soal
    displayQuestion(currentQuestionIndex);
    displayQuestionList();
    updateButtonState();
  </script>
</body>

</html>
