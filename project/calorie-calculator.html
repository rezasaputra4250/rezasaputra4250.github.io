<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kalori</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- Form Penghitung Kalori -->
    <div class="calorie-calculator bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Penghitung Kalori</h2>

        <!-- Input Usia -->
        <input type="number" id="age" placeholder="Usia (tahun)"
            class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">

        <!-- Input Berat Badan -->
        <input type="number" id="weight" placeholder="Berat badan (kg)"
            class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">

        <!-- Input Tinggi Badan -->
        <input type="number" id="height" placeholder="Tinggi badan (cm)"
            class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">

        <!-- Select Jenis Kelamin -->
        <select id="gender"
            class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
        </select>

        <!-- Select Aktivitas -->
        <select id="activity"
            class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
            <option value="sedentary">Sedentari (tidak aktif)</option>
            <option value="light">Ringan (aktivitas ringan)</option>
            <option value="moderate">Sedang (aktivitas moderat)</option>
            <option value="active">Aktif (aktivitas berat)</option>
        </select>

        <!-- Tombol Hitung Kalori -->
        <button onclick="calculateCalories()"
            class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
            Hitung Kalori
        </button>

        <!-- Hasil -->
        <div class="result text-center mt-6" id="calorieResult"></div>
    </div>

    <script>
        function calculateCalories() {
            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const activity = document.getElementById('activity').value;

            let bmr;

            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let activityFactor;

            switch (activity) {
                case 'sedentary':
                    activityFactor = 1.2;
                    break;
                case 'light':
                    activityFactor = 1.375;
                    break;
                case 'moderate':
                    activityFactor = 1.55;
                    break;
                case 'active':
                    activityFactor = 1.725;
                    break;
                default:
                    activityFactor = 1;
            }

            const dailyCalories = bmr * activityFactor;

            // Menampilkan hasil
            document.getElementById('calorieResult').textContent = `Kebutuhan Kalori Harian: ${dailyCalories.toFixed(2)} kalori`;
        }
    </script>

</body>

</html>
