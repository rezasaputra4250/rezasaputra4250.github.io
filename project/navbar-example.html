<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Hamburger Menu Button (Mobile) -->
                    <button id="mobile-menu-button" class="text-white hover:text-gray-300 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <!-- Logo / Nama Website -->
                    <a href="#" class="text-white text-2xl font-semibold">MyWebsite</a>
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <!-- Desktop Navbar Links -->
                    <div class="flex space-x-4">
                        <a href="home.html"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="about-us.html"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="services.html"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="contact-us.html"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="hidden sm:block">
                    <!-- Login / Sign Up Button -->
                    <a href="login.html"
                        class="text-white bg-blue-800 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">Login</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by Default) -->
        <div id="mobile-menu" class="sm:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="home.html"
                    class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="about-us.html"
                    class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="services.html"
                    class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="contact-us.html"
                    class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
                <a href="login.html"
                    class="text-white bg-blue-800 hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">Login</a>
            </div>
        </div>
    </nav>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
